<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nested Tables</title>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 8px;
        text-align: center;
    }
    .black-cell {
        background-color: black;
        color: white;
    }
</style>
</head>
<body>

<table>
    <tr>


		
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 1</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                </tbody>
            </table>
        </td>



		
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <tr>


		
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                    </tr>
                </tbody>
            </table>
        </td>




		
        <td>
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="black-cell" colspan="3">HTML</td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
